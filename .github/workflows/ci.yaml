name: OpenSCAD Build

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: openscad/openscad:latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Run OpenSCAD build
      run: ./build.sh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openscad-build-${{ github.sha }}
        path: out/
        retention-days: 30
        if-no-files-found: warn
